version: "3"
services:
    db:
        image: "mongo:4.4.2"
        ports:
            - "27017:27017"
        restart: unless-stopped
        env_file: .env
        environment:
            MONGO_INITDB_DATABASE: admin
            MONGO_INITDB_ROOT_USERNAME: ${MONGO_LOGIN}
            MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD}
        volumes:
            - ../data/db:/data/db
            - ../data/logs:/data/logs
        #     - "../mongod.conf:/etc/mongod.conf"
        # command: --config /etc/mongod.conf
        # command: --logpath /data/logs/mongodb.log

    api:
        build:
            dockerfile: ../docker/api/Dockerfile
            context: ../api
            args:
                - PROTOCOL=${PROTOCOL}
                - HOST=${EXTERNAL_HOST}
                - PORT=${EXTERNAL_PORT}
                - MODE=${MODE}
                - SIDE_OPTIMIZED=${SIDE_OPTIMIZED}
                - MONGO_LOGIN=${MONGO_LOGIN}
                - MONGO_PASSWORD=${MONGO_PASSWORD}
                - GOOGLE_ID=${GOOGLE_ID}
                - GOOGLE_SECRET=${GOOGLE_SECRET}
                - TG_TOKEN=${TG_TOKEN}
                - BUG_CHAT=${BUG_CHAT}
                - SMSC_LOGIN=${SMSC_LOGIN}
                - SMSC_PASSWORD=${SMSC_PASSWORD}
                - VK_ID=${VK_ID}
                - VK_SECRET=${VK_SECRET}
        depends_on:
            - db
        restart: unless-stopped
        env_file: .env
        volumes:
            - ../data/load:/data/load
            # Для горячей перезагрузки
            - ../api/api:/api
            - ../api/app.py:/app.py

    web:
        build:
            dockerfile: ../docker/web/Dockerfile
            context: ../web
            args:
                - PROTOCOL=${PROTOCOL}
                - HOST=${EXTERNAL_HOST}
                - PORT=${EXTERNAL_PORT}
                - NAME=${NAME}
                - MAIL=${MAIL}
                - PHONE=${PHONE}
                - SOCIAL=${SOCIAL}
                - GOOGLE_MAP_KEY=${GOOGLE_MAP_KEY}
                - GOOGLE_MAP_LAT=${GOOGLE_MAP_LAT}
                - GOOGLE_MAP_LNG=${GOOGLE_MAP_LNG}
                - GOOGLE_MAP_ZOOM=${GOOGLE_MAP_ZOOM}
        env_file: .env
        volumes:
            - ../web/public:/public
            # Нельзя указывать src, т.к. не сгенерируются sets & keys
            - ../web/src/components:/src/components
            - ../web/src/containers:/src/containers
            - ../web/src/func:/src/func
            - ../web/src/App.jsx:/src/App.jsx
            - ../web/src/redus.js:/src/redus.js

    server:
        image: "nginx:1.19.6"
        env_file: .env
        volumes:
            - ../docker/server/nginx.conf:/etc/nginx/nginx.conf
            - ../data/load:/load
            - ../data/logs:/data/logs
        depends_on:
            - api
            - web
        ports:
            - '${EXTERNAL_PORT}:80'
